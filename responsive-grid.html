<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>responsive grid layouts</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Responsive grid layouts</h1>
        <hr>
        <div class="header-img"><img src="images/A.jpg" alt=""></div>
    </header>
    <main>
        <section>
            <div class="row">
                <div> <img src="images/B.jpg" alt=""></div>
                <div> <img src="images/C.jpg" alt=""></div>
                <div class="second-row">
                    <div><img src="images/D.jpg" alt=""></div>
                    <div><img src="images/E.jpg" alt=""></div>
                </div>
            </div>
            <div class="third-row">
                <div><img src="images/F.jpg" alt=""></div>
                <div class="third-row-container">
                    <div><img src="images/G.jpg" alt=""></div>
                    <div><img src="images/G.jpg" alt=""></div>
                    <div><img src="images/G.jpg" alt=""></div>
                    <div><img src="images/G.jpg" alt=""></div>
                </div>
                <div><img src="images/I.jpg" alt=""></div>
            </div>
        </section>
    </main>
</body>

</html>
